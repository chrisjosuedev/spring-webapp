<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List</title>
</head>
<body>
<h1>List Users</h1>
  <!--- List Users, .size() returns list length | isEmpty() -->
  <div th:if="${users.isEmpty()}"> No users registered. </div>
  <!-- IF .size() > 0, show List | !isEmpty()  -->
  <table th:if="${!users.isEmpty()}">
    <thead>
      <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
    <!-- FOR EACH -->
    <tr th:each="user : ${users}">
      <td th:text="${user.name}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.email}"></td>
    </tr>
    </tbody>
  </table>
</body>
</html>
